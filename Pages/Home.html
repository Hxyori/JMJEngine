<!DOCTYPE html>
    <head>
        <script src="../Assets/Libarys/jquery-3.7.1.min.js"></script>
        <script src="../main.js"></script>
        <script src="../Assets/Libarys/html-duration-picker.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="../styles/Home.css">
    </head>
    <body style="font-family: sans-serif !important">
        <div class="home_container">
            <div id="home">
                <div class="radio-options">
                    <input type="radio" id="calc_option" name="calc_options" value="calc_route">
                    Berechnung nach Strecke
                    <br/>
                    <input type="radio"id="calc_option" name="calc_options" value="calc_time">
                    Berechnung nach Zeit
                </div>
                <h2 class="home_label">Nutzungsdauer:</h2>
                <input 
                    id="duration" 
                    name="duration"
                    class="html-duration-picker" 
                    data-hide-seconds 
                    class="duration-picker"
                >
                <h2 class="home_label">Nutzungsstrecke:</h2>
                <div class="route_container">
                    <input 
                        id="route" 
                        type="number" 
                        class="route_input" 
                        name="route"
                    >
                    <div class="route_text">
                        <select name="route_option" id="route_option">
                            <option value="m">m</option>
                            <option value="km">km</option>
                       </select>
                    </div>
                </div>
                <div class="discountCode_container">
                    <h3>Rabatt Code</h3>
                    <input type="text" id="discountCode"/>
                </div>
                <div class="calcButton_container">
                    <button id="calcButton" class="calcButton" onclick="calculateResult()">
                        Berechnen
                    </button>
                </div>
            </div>
            <div id="popup">
              <div id="result"></div>
              <div class="popup-container">
                  <div id="closeButtonPopUp" onclick="closePopup()">Schlie√üen</div>
                  <div id="reCalcButtonPopUp" onclick="closePopup()" style="margin-left: 10px;">Neu Berechnen</div>
              </div>
            </div>
        </div>
    </body>
<!DOCTYPE html>
